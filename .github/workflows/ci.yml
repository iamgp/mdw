name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch and project dependencies
        run: |
          pip install --upgrade pip
          pip install hatch
          hatch env create

      - name: Run Ruff (lint)
        run: hatch run lint:ruff check .

      - name: Run Pyright (type check)
        run: hatch run lint:pyright

      - name: Run Pytest with coverage
        run: hatch run test:pytest -- --cov=src --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Fail if coverage report is missing
        run: |
          if [ ! -f coverage.xml ]; then
            echo "Coverage report missing!" && exit 1
          fi

      - name: Post job status
        if: failure()
        run: echo "CI job failed. Please check the logs above for details."
